    <!-- Preloader -->

    <!-- Login Wrapper Area -->
    <div class="login-wrapper d-flex align-items-center justify-content-center">
      <div class="custom-container">
        <div class="text-center px-4"><img class="login-intro-img" src="img/bg-img/36.png" alt=""></div>
        <!-- Register Form -->
        <div class="register-form mt-4">
          <h6 class="text-center">Register to Zalindah.</h6>
          <div class="card">
            <div class="card-body">
              <div class="alert custom-alert-3 mt-3 alert-success alert-dismissible fade show d-none my-alert" role="alert"><i class="bi bi-check-circle"></i>
                <div class="alert-text">
                  <h6>Successfully sent!</h6><span>Your email successfully sent!</span><a class="btn btn-sm btn-primary mt-2" href="https://telegram.me/zalindah_community" target="_blank">Follow up</a>
                </div>
                <button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="alert" onclick="window.location.href=window.location.href;"></button>
              </div>
              <form name="zalindah-contact-form" onsubmit="validasi()">
                <div class="mb-3">
                  <input class="form-control" id="name" type="text" aria-describedby="name" name="nama" placeholder="Username" required="">
                </div>
                <div class="mb-3">
                  <input class="form-control" id="phone" type="phone" aria-describedby="phone" name="telepon" placeholder="Phone Number" required="">
                </div>
                <button class="btn btn-primary w-100 btn-kirim" type="submit">Sign Up</button>
                <button class="btn btn-primary w-100 btn-loading d-none" type="button" disabled=""><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>                      Loading...</button>
              </form>
            </div>
          </div>
        </div>
        <!-- Login Meta -->
        <div class="login-meta-data text-center">
          <p class="mt-3 mb-0">Already have an account? <a class="stretched-link" href="login.html">Login</a></p>
        </div>
